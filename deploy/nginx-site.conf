# Nginx configuration for justspeak.heliad.ru
# This file should be placed at /etc/nginx/sites-available/justspeak.heliad.ru

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name justspeak.heliad.ru;

    # Allow certbot for SSL renewal
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name justspeak.heliad.ru;

    # SSL certificate paths (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/justspeak.heliad.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justspeak.heliad.ru/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # File upload limit
    client_max_body_size 20M;

    # Logging
    access_log /var/log/nginx/justspeak.access.log;
    error_log /var/log/nginx/justspeak.error.log;

    # Backend API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8005/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        # Disable buffering for SSE/WebSocket
        proxy_buffering off;
    }

    # Frontend static files
    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
