version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: engcrm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: engcrm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: engcrm-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/engcrm
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: '["https://lms.jsi.kz"]'
      STORAGE_PATH: /app/storage
      # Email
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Just Speak It}
      # S3 Storage
      S3_ENABLED: ${S3_ENABLED:-false}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-}
      S3_REGION: ${S3_REGION:-kz-ala-1}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-}
    volumes:
      - storage_data:/app/storage
    ports:
      - "127.0.0.1:8005:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: engcrm-frontend
    ports:
      - "127.0.0.1:3005:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  storage_data:
