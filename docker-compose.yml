version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: engcrm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: engcrm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: engcrm-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/engcrm
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      CORS_ORIGINS: '["http://localhost:3005","http://localhost:5173","http://localhost"]'
      STORAGE_PATH: /app/storage
    volumes:
      - storage_data:/app/storage
    ports:
      - "8005:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: engcrm-frontend
    ports:
      - "3005:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  storage_data:
