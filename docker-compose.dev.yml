version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: engcrm-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: engcrm
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: engcrm-backend-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/engcrm
      SECRET_KEY: dev-secret-key
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
      STORAGE_PATH: /app/storage
    volumes:
      - ./backend:/app
      - storage_data_dev:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data_dev:
  storage_data_dev:
