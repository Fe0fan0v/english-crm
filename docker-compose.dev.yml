version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: engcrm-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: engcrm
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: engcrm-backend-dev
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/engcrm
      SECRET_KEY: dev-secret-key
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3005","http://localhost:5173"]'
      STORAGE_PATH: /app/storage
    volumes:
      - ./backend:/app
      - storage_data_dev:/app/storage
    ports:
      - "8005:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: engcrm-frontend-dev
    environment:
      - VITE_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3005:5173"
    depends_on:
      - backend

volumes:
  postgres_data_dev:
  storage_data_dev:
